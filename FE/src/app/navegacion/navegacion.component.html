<mat-sidenav-container class="sidenav-container plateado" >
  <mat-sidenav #drawer class="sidenav margen plateado" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)"
      >
    <mat-toolbar class="plateado">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" class="plateado">Link 1</a>
      <a mat-list-item href="#" class="plateado">Link 2</a>
      <a mat-list-item href="#" class="plateado">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="plateado">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Principal</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
